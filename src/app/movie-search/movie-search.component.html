<div class="container">
    <div class="form-group">
     <h1>Search Movie</h1>
      <input 
        id="query" 
        type="text" 
        class="form-control" 
        [(ngModel)]="query"
        placeholder="Movie name"
        (keyup.enter)="getsearchmoview()">
    </div>
    <button type="button" (click)="getsearchmoview()" class="form-control btn btn-primary">Search</button>
    <hr>
    <div class="row">
        <app-movie 
          *ngFor="let movie of Movies$ | async"
          [movie]="movie"
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
        </app-movie>
    
      </div>
    </div>
